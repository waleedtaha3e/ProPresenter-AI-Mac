<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EE Baseline Settings</title>
  <link rel="stylesheet" href="ribbon.css" />
</head>
<body>
  <h3>Settings</h3>

  <label for="grid-size">Grid Size:</label>
  <select id="grid-size"></select>

  <label for="dimension-type">Standard Dimensions:</label>
  <select id="dimension-type">
    <option value="rectangle">Rectangle</option>
    <option value="textbox">Textbox</option>
    <option value="image">Image</option>
  </select>

  <label for="branding-color">Primary Color:</label>
  <input type="color" id="branding-color" />

  <label for="font-family">Font Family:</label>
  <input type="text" id="font-family" placeholder="e.g., Calibri" />

  <button id="save-config">Save Settings</button>

  <p id="status"></p>

  <script src="taskpane.js"></script>
</body>
</html>
